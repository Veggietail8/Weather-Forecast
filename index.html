<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What Weather?</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="application">
      <header>
        <form action="" id="search-form">
          <input
            type="search"
            name=""
            id="search-form-input-element"
            placeholder="Enter a city..."
            required
          />
          <input type="submit" id="search-form-submit-element" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Saturday 19:31, clear sky <br />
              Humidity: <strong>78%</strong> , Wind: <strong>2.06km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-temp-icon">🌤️</div>
            <div class="weather-app-temp-number">16</div>
            <div class="weather-app-temp-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Veggietail8" target="_blank">Fiona Ma,</a>
        is
        <a
          href="https://github.com/Veggietail8/Weather-Forecast"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://weatherforecastshecodesweek7.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
